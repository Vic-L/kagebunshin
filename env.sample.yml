service: something # name of project
provider:
  awsProfile: something # from ~/.aws/credentials; refer to `http://docs.aws.amazon.com/cli/latest/userguide/cli-multiple-profiles.html`
  awsTagName: something # AWS tag to group resources together
  region: something
  memorySize: 1024 # in MB, default is 1024
  timeout: 10 # in seconds, default is 6
s3:
  devDstBucketName: something
  prodDstBucketName: something
  devAccessKeyId: something
  devSecretAccessKey: something
  prodAccessKeyId: something
  prodSecretAccessKey: something